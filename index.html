<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邯郸市中考成绩查询</title>
  <style>
    /* 全局样式重置，简单处理不同浏览器默认样式差异 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #fff;
    }

    /* 顶部标题栏样式 */
    .top-bar {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 20px;
    }

    /* 主体内容容器样式 */
    .container {
      width: 80%;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    /* 标题样式 */
    .container h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }

    /* 输入框组样式，每个输入区域的布局 */
    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    /* 查询按钮样式 */
    .query-btn {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .query-btn:hover {
      background-color: #2980b9;
    }

    /* 说明文字样式 */
    .explain-text {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
    }

    /* 底部版权信息样式 */
    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>
  <!-- 顶部标题栏 -->
  <div class="top-bar">
    邯郸市教育考试院
  </div>
  <!-- 主体内容容器 -->
  <div class="container">
    <h1>邯郸市中考成绩查询</h1>
    <!-- 考生号输入区域 -->
    <div class="input-group">
      <label for="student-id">请输入考生号</label>
      <input type="text" id="student-id" placeholder="请输入考生号">
    </div>
    <!-- 密码输入区域 -->
    <div class="input-group">
      <label for="password">请输入密码</label>
      <input type="password" id="password" placeholder="请输入密码">
    </div>
    <!-- 查询按钮，点击后跳转 -->
    <button class="query-btn" type="button" onclick="jumpToPage()">查询</button>
    <!-- 说明文字 -->
    <div class="explain-text">
      <p>"考生号"为准考证上考生号</p>
      <p>"密码"为考生身份证后6位，字母区分大小写，点击查询若无法正常显示，可能是系统忙，请避开高峰期查询。查询结果仅供参考。</p>
    </div>
  </div>
  <!-- 底部版权信息 -->
  <div class="footer">
    河北省邯郸市教育考试院 版权所有
  </div>

  <script>
    // 定义跳转函数
    function jumpToPage() {
      // 获取考生号和密码输入框的值
      const studentId = document.getElementById('student-id').value;
      const password = document.getElementById('password').value;

      // 简单校验：检查是否为空（可根据实际需求扩展更复杂的校验逻辑）
      if (studentId.trim() === "" || password.trim() === "") {
        alert("考生号和密码都需要填写完整哦！");
        return; // 不跳转
      }

      // 这里替换成你实际要跳转的网页地址，比如可以拼接参数传递考生号和密码（注意：实际场景中传递密码要考虑安全，一般不会这样明文传递，这里只是示例）
      // 例如：window.location.href = "https://example.com/result?studentId=" + studentId + "&password=" + password;
      window.location.href = "1.html"; 
    }
  </script>
</body>

</html>
